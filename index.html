<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="social-links-profile-main/assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>social-links-profile</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="content">
                <div class="image">
                    <img src="social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="avatar" >
                </div>
                <div class="text">
                    <h1 class="name">Jessica Randall</h1>
                    <h2 class="address">London, United Kingdom</h2>
                    <p class="title">"Front-end developer and avid reader."</p>
                    
                </div>
            </div>
            <div class="nav">
                <ul class="links">
                    <a href="https://github.com"><li>GitHub</li></a>
                    <a href="https://www.frontendmentor.io"><li>Frontend Mentor</li></a>
                    <a href="https://www.linkedin.com"><li> LinkedIn</li></a>
                    <a href="https://x.com"><li>X (formally known as Twitter)</li></a>
                    <a href="https://www.instagram.com"><li>Instagram</li></a>
                </ul>
            </div>
        </section>
    </div>

</html>
